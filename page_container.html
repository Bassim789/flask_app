<!DOCTYPE html>
<html>
<head>
	<title>New app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta charset="utf-8">
	<meta name="theme-color" content="#777">
	<link rel="shortcut icon" href="app/media/img/lively_data_logo.png?v=4">
	<link rel="manifest" href="manifest.json">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<script src="app/lib/mustache.min.js"></script>
	<script src="app/lib/socket.js"></script>

	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	
	<script src="app/lib/moment/moment.min.js"></script>
	<script src="app/lib/moment/moment-duration-format.js"></script>
	<script src="app/lib/moment/moment_locale_fr.js"></script>
	<script src="app/lib/HumanizeDuration.js"></script>

	<link href="app/lib/DateTimePicker/DateTimePicker.css" rel="stylesheet">
	<script src="app/lib/DateTimePicker/DateTimePicker.js"></script>
	<script src="app/lib/DateTimePicker/datepicker-fr.js"></script>

	<link rel="stylesheet" href="app/lib/alert/alert.css">
	<script src="app/lib/alert/alert.js"></script>
	
	<script>
	{{#gvar}}
		gvar = {}
		gvar.first_load = true
		gvar.watcher = {{watcher}}
		gvar.page_data = {{{page_data}}}
		gvar.img = {}
		gvar.img.default_desktop = 'app/media/img/back2.jpg'
		gvar.img.default_mobile = 'app/media/img/back2.jpg'
		gvar.captcha_site_key = "{{captcha_site_key}}"
		gvar.user = {
			is_admin: {{user_is_admin}},
			is_logged: {{user_is_logged}},
			session_hash: "{{user_session_hash}}",
			email: "{{user_email}}"
		}
	{{/gvar}}
	</script>
	{{#ressources}}{{#html}}{{{content}}}{{/html}}{{/ressources}}

	<link href="dist/main.css?v=2" rel="stylesheet">
	<script src="dist/main.js?v=2"></script>

	<link rel="preload" href="/app/media/img/back2.jpg" as="image" media="(min-width: 600px)">
	
	<!-- <script src="service-worker-starter.js"></script> -->
</head>
<body>
	<header></header>
	<div id="body_wrap">
		<div id="body">{{{page_from_backend}}}</div>
	</div>
	<footer></footer>
	<div id="background"></div>
</body>
</html>
